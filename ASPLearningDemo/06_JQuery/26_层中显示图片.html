    <style type="text/css">
        div {
            background-image: url(26_1.jpg);
            width: 600px;
            height: 500px;
            border: 1px solid red;

            /*显示图片的位置 -> 将图片移出层，来达到显示图片的特定位置*/
            background-position:-100px -100px;
        }

    </style>
</head>

    <div></div>
