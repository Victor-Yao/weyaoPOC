<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').bind('click', function () {
                //$('#btn').unbind('click')//取消这个事件
                //$('#btn').unbind()//取消所有事件
                //$('#btn').unbind('click'，f1)//取消所有事件
                alert('我被点击了');
            }).bind('mouseover', function () {
                $(this).css('backgroundColor', 'blue');
            });

            //加载后自动弹出对话框
            //$('#btn').toggle(function () {
            //    alert('1');
            //}).toggle(function () {
            //    alert('2');
            //}).toggle(function () {
            //    alert('3');
            //});

            //鼠标进入和鼠标离开
            $('input').hover(function () {
                $(this).css('backgroundColor', 'red');
            }, function () {
                $(this).css('backgroundColor', '');
                });

            //事件冒泡
            $('div').click(function () {
                alert($(this).attr('id'));
            });
            $('p').click(function () {
                alert($(this).attr('id'));
            });
            $('strong').click(function () {
                alert($(this).attr('id'));
                return false;
            });

            $('#btn1').click({ "name": "小马" }, function (eee) {
                alert(eee.data.name);
            });
        });

    </script>
</head>
<body>
    <input type="button" name="name" value="按钮" id="btn" />

    <!--事件冒泡-->
    <div id="dv" style="width:300px; height:200px;background-color:blue;">

        <p id="p1" style="width:100px;height:100px;background-color:yellow;">
            <strong id="s1">加粗</strong>
        </p>
    </div>

    <input type="button" name="name" value="按钮" id="btn1" />

</body>
</html>
