<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('img').animate({ "left": "55px", "top": "500px", "height": "50px" }, 3000)
                    .animate({ "left": "+=800px", "top": "-=500px" }, 2000);
            }); 
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="动画" id="btn" />
    <img src="26_1.jpg" style="position:absolute" />
</body>
</html>
