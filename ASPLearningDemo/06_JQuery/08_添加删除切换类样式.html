<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            //删除+添加类样式
            $('#btn').click(function () {
                $('#p1').addClass('cls');
            });      
            $('#rmv').click(function () {
                //$('#p1').removeClass('cls');//删除‘cls’样式
                $('#p1').removeClass(); //removeClass() -> 不带参，删除所有类样式

            });

            //网页开关灯
            $('#btnOff1').click(function () {
                //$('body').addClass('clsOff');
                if ($('body').hasClass('clsOff')) {
                    $('body').removeClass('clsOff');
                } else {
                    $('body').addClass('clsOff');
                }
            });

            $('#btnOff2').click(function () {
                $('body').toggleClass('clsOff');//不用判断添加，删除该类样式
            });
        });
    </script>
    <style type="text/css">
        .cls {
            background-color: red;
        }

        .clsOff{
            background-color:darkgray;
        }

        p {
            color: blue;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <input type="button" name="name" value="添加样式" id="btn" />
    <input type="button" name="name" value="删除样式" id="rmv" />
    <p id="p1">
        这是p
    </p>

    <p>为了p标签</p>

    <p>================网页开关灯====================</p>
    <input type="button" name="name" value="要判断" id='btnOff1' />
    <input type="button" name="name" value="无判断" id="btnOff2" />
</body>
</html>
