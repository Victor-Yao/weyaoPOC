<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            //br -> hr
            $('#btn1').click(function () {
                $('br').replaceWith('<hr color="yellow"/>');
            });
            //hr -> br
            $('#btn2').click(function () {
                $('<br/>').replaceAll('hr');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="替换br" id="btn1"/>
    <input type="button" name="name" value="替换hr" id="btn2" />
    <br />静夜思<br />
    床前明月光<br />
    疑是地上霜<br />
    举头望明月<br />
    低头思故乡<br />
</body>
</html>
