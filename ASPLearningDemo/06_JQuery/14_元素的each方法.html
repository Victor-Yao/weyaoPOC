<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                var cks = $('div input:checked');

                //元素的each用法
                cks.each(function (index, ele) {
                    alert($(ele).val());
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="显示value值" id="btn" />
    <div id="dv">
        <input type="checkbox" name="name" value="1" checked="checked" />吃饭
        <input type="checkbox" name="name" value="2" checked="checked" />睡觉
        <input type="checkbox" name="name" value="3" checked="checked" />打豆豆
        <input type="checkbox" name="name" value="4" />打篮球
        <input type="checkbox" name="name" value="5" />踢足球
        <input type="checkbox" name="name" value="6" />打桌球
    </div>
</body>
</html>
