<html>
	<head>
		<title></title>
	</head>
	<body>
		<form action="http://www.1234.com" method="get">
			<!--文本框-->
			<br /><input type="text" value="" name="txt"/>			
			<!--文本域标签-->
			<br /><textarea rows="10" cols="10">123</textarea>			
			<!--密码框标签-->
			<br /><input type="password" value="" name="psw"/>
			<!--隐藏域标签,隐藏窗体中要传递的数据-->
			<br />ni<input type="hidden"/>hao
			<br /><hr />
			<!--value控件内的值，name控件名称-->
			<br /><input type="text" value="value" name="txt"/>			
			<!--递交form里面的值-->
			<br /><input type="submit" value="递交按钮"/>
			<!--重置界面控件初始值-->
			<br /><input type="reset" value="重置按钮"/>
			<!--自定义按钮，用的比较多-->
			<br /><input type="button" value="按出一个对话框" onclick="alert('有没有被吓到！！')"/>
			<!--导入文件按钮-->
			<br /><input type="file" value="选择导入文件"/>
			<!--图片按钮，点击以后会发送点击的位置-->
			<br /><input type="image" src="capture.jpg"/>
		</form>
		<form action="">
				<!--
					xhtml就是满足xml语言规范的html
					html5主要思想是“简洁”
					checked可以直接使用；可省略/-->
				<!--单选框-->
			<br/><input type="radio" name="sex" value="m" checked />男			
			<br/><input type="radio" name="sex" value="f" />女
			<br/><hr/>
				<!--复选框:checked；默认选项:<label>用来解决用户体验问题,for->id;-->
			<br/><input type="checkbox" name="work" value="1" checked />吃饭
			<br/><input id="2" type="checkbox" name="work" value="2" /><label for="2">睡觉</label>
			<br/><input type="checkbox" name="work" value="4" />打豆豆
			<br/><hr />
				<!--下拉列表框:selected, 默认选项; -->
			<br/><select name="city">
				<option value="1">北京</option>
				<option value="2" selected>上海</option>
				<option value="3">天津</option>
				<option value="4">河南</option>
				</select>
				<!--列表框:下拉列表+size(列表框中显示的选项数); 
					selected,默认; multiple,多选-->
			<select name="urban" size="5" multiple="multiple" style="width:100px;">
				<option value="1">北京</option>
				<option value="2" selected>上海</option>
				<option value="3">天津</option>
				<option value="4">河南</option>
				<option value="4">河南</option>
				<option value="4">河南</option>
				<option value="4">河南</option>
				<option value="4">河南</option>
			</select>
			<input type="submit" />
		</form>
	</body>
</html>
