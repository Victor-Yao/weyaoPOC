        //排序算法的核心，如何判断两个值。并将它抽象出来，就可以实现算法的通用性。
        //这个排序算法可以用于字符串的排序，也可以用于类的排序。

        //抽象，并专递排序函数
        function fnSortAsc(array,fn) {
            var tmp;
            for (var i = 0; i < array.length - 1; i++) {
                for (var j = array.length - 1; j > i; j--) {
                    if (fn(array[j], array[j - 1])<0) {
                        tmp = array[j];
                        array[j] = array[j - 1];
                        array[j - 1] = tmp;
                    }
                }
            }
        }
