<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!--可以在onclick中直接输入 javacript代码-->
    <input type="button" name="name" value="显示当前时间" onclick="alert(new Date().toLocaleTimeString());" />
    <br />

    <!--点击超链接弹出对话框-->
    <a href="http://www.baidu.com" onclick="alert('hello');">百度 1</a>
    <br />

    <!--弹出对话框之后不跳转-->
    <a href="http://www.baidu.com" onclick="alert('hello'); return false;">百度 2</a>
    <br />

    <!--在href中“javascript:”表示javascript协议的意思 -->
    <a href="javascript:alert('javascript');">js协议1</a>
    <a href="javascript:void(0);">js协议2</a><!--死链接，点击后没有反应-->
</body>
</html>
