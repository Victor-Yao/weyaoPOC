        /*********************方法二*************************/
        var direction = 'left';

        window.onload = function () {
            setInterval(function () {
                if (direction == 'left') {
                    document.title = document.title.slice(1) + document.title.slice(0, 1);
                } else {
                    document.title = document.title.slice(-1) + document.title.slice(0, document.title.length - 1);
                }
            }, 500);

            document.getElementById('btnLeft').onclick = function () {
                direction = 'left';
            }

            document.getElementById('btnRight').onclick = function () {
                direction = 'right';
            }
        };

    </script>

    <input type="text" id="txt1" name="name" value="我在遥望,月亮之上" />
    <input type="button" id="btnLeft" name="name" value="左滚" />
    <input type="button" id="btnRight" name="name" value="右滚" />
