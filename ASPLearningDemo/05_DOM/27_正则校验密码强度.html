<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        td {
            font: 12px 宋体;
            width: 100px;
            background-color: gray;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('password').onkeyup = function () {
                //获取用户内容
                var pwd = this.value;
                var tdObj = document.getElementById('tbl').getElementsByTagName('td');

                for (var i = 0; i < tdObj.length; i++) {
                    tdObj[i].style.backgroundColor = 'gray';
                }
                //校验强度
                var pwdLevel = getPasswordLevel(pwd);
                //显示密码强度
                switch (pwdLevel) {
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                        //弱
                        tdObj[0].style.backgroundColor = 'red';
                        break;
                    case 4:
                        //中
                        tdObj[0].style.backgroundColor = 'yellow';
                        tdObj[1].style.backgroundColor = 'yellow';
                        break;
                    case 5:
                        //强
                        tdObj[0].style.backgroundColor = 'green';
                        tdObj[1].style.backgroundColor = 'green';
                        tdObj[2].style.backgroundColor = 'green';
                        break;
                    default:
                        break;
                }
            }
        };

        function getPasswordLevel(user_pwd) {
            var level = 0;
            //1.含有数字，+1
            if (user_pwd.match(/\d+/)) {
                level++;
            }
            //2.含有小写字母，+1
            if (user_pwd.match(/[a-z]+/)) {
                level++;
            }
            //3.含有大写字母，+1
            if (user_pwd.match(/[A-Z]+/)) {
                level++;
            }
            //4.含有特殊符号，+1
            if (user_pwd.match(/[^0-9a-zA-Z]+/)) {
                level++;
            }
            //5.长度超过6位，+1
            if (user_pwd.length > 6) {
                level++;
            }
            return level;
        }
    </script>
</head>
<body>
    请输入密码:<input type="text" name="name" value="" id="password" />
    <table id="tbl" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td>弱</td>
            <td>中</td>
            <td>强</td>
        </tr>
    </table>
</body>
</html>
