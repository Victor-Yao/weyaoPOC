<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        window.onload = function () {
            document.getElementById('btnForward').onclick = function () {
                window.history.forward();
                //window.history.go(1);//前进一步
            }

            document.getElementById('btnBack').onclick = function () {
                window.history.back();
                //window.history.go(-1);//后退一步
            }

            document.getElementById('btnMain').onclick = function () {
                window.location.href='http://www.hao123.com';
            }
        }
    </script>
</head>
<body>
    <input type="button" name="name" value="主页" id="btnMain" href="http://www.hao123.com"/>
    <br />
    <input type="button" name="name" value="前进" id="btnForward"/>

    <input type="button" name="name" value="后退" id="btnBack"/>
</body>
</html>
