        //4. setInterval & getInterval
        var setID, timeoutID;
        //window中只能有一个onload()函数
        window.onload = function () {
            //开始计时
            document.getElementById('btnStart').onclick = function () {
                //javascript代码能简化就简化
                setID = setInterval(function () { document.getElementById('txt1').value++; }, 1000);
                //var objTxt1 = document.getElementById('txt1');
                //objTxt1.value = parseInt(objTxt1) + 1;
            }
            //停止计时
            document.getElementById('btnStop').onclick = function () {
                clearInterval(setID);
            }
            /***********************************************/
            //开始Timeout
            document.getElementById('btnSetTimeout').onclick = function () {
                timeoutID = setTimeout(function () {
                    alert('我5秒钟打扰你一次');
                }, 5000);
            };
            //停止Timeout
            document.getElementById('btnClearTimeout').onclick = function () {
                clearTimeout(timeoutID);
            };
        };

    </script>

    <input type="button" id="btnStart" name="name" value="开始计时" />
    <input type="button" id="btnStop" name="name" value="停止计时" />
    <br />
    <input type="button" id="btnSetTimeout" name="name" value="开始Timeout" />
    <input type="button" id="btnClearTimeout" name="name" value="清除Timeout" />
