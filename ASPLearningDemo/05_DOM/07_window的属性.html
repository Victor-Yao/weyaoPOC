<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        window.onload = function () {
            
            document.getElementById('btn1').onclick = function () {
                window.location.href = 'http://www.baidu.com';//设置一个新页面
            }

            document.getElementById('btn2').onclick = function () {
                //alert(window.location.href);//显示网页地址
                //alert(window.location.hostname);
                //alert(window.location.port);
                //alert(window.location.protocol);
                for (var key in window.location) {//遍历对象
                    if (window.locaion[key] == null) {
                        alert(key);
                    } else {
                        alert(key + ':    ' + window.locaion[key]);
                    }
                }
            };

            document.getElementById('btn3').onclick = function () {
                window.location.reload();//JS代码刷新页面
            }

            window.onbeforeunload = function () {
                alert('刷你妹刷，不知道哥在看小电影啊！！！');
                return '滚粗！！！';
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn1" name="name" value="去百度" />
    <input type="button" id="btn2" name="name" value="获取当前页面网址" />
    <input type="button" id="btn3" name="name" value="刷新" />
</body>
</html>
