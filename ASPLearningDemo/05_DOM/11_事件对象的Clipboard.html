<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        window.onload = function () {
            document.body.oncopy = function () {
                setTimeout(function () {
                    //1、先获取用户要拷贝的内容
                    var msg = clipboardData.getData('Text');
                    //2、用户拷贝的内容之后添加‘尾缀’
                    msg += '这是添加的尾缀';
                    //3、将新内容再设置到剪切板中
                    clipboardData.setData('Text', msg);
                },1000)
            }
        }
    </script>
</head>
<body>
    <p>你好不好呀？？？</p>
</body>
</html>
