<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            /*************显示鼠标按键***************/
            document.getElementById('dv1').onclick = function (evt) {
                var e = window.event || evt;
                document.title = e.button;
            }

            /*************显示屏幕分辨率*************/
            document.getElementById('btn1').onclick = function () {
                var x = screen.width;
                var y = screen.height;
                alert('屏幕分辨率：（' + x + ',' + y + ')');
            }

            /*************clipboard*************/
            document.getElementById('btn2').onclick = function () {
                var str = document.getElementById('txt1').value;
                clipboardData.setData('Text', str);
            }
            document.getElementById('btn3').onclick = function () {
                document.getElementById('txt2').value = clipboardData.getData('Text');
            }
            document.getElementById('btn4').onclick = function () {
                clipboardData.clearData("Text");
            }
        }
    </script>
    <style type="text/css">
        #dv1 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <input type="button" name="name" value="显示屏幕分辨率" id="btn1" />
    <div>
        <input type="text" name="name" value=" " id="txt1" />
        <input type="button" name="name" value="复制" id="btn2" />
        <input type="button" name="name" value="粘贴" id="btn3" />
        <input type="text" name="name" value=" " id="txt2" />
        <input type="button" name="name" value="清除剪贴板" id="btn4" />
    </div>
</body>
</html>
