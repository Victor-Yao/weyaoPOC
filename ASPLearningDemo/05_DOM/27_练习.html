        var datas = {
            "山东": ["济南", "青岛", "烟台"],

        window.onload = function () {
            var provinceList = document.getElementById('province');
            var cityList = document.getElementById('city');

            LoadProvince(provinceList);
            //var index = provinceList.selectedIndex;
            //LoadCity(provinceList.options[index].text, cityList);

            provinceList.onchange = function () {
                var index = provinceList.selectedIndex;
                LoadCity(provinceList.options[index].text, cityList);
            };

            provinceList.onchange();//手动调用事件
        }

        function LoadProvince(selectElement) {
            for (var key in datas) {
                var opt = document.createElement('option');
                opt.innerHTML = key;
                opt.innerText = key;
                selectElement.appendChild(opt);
            }
        };

        function LoadCity(key, selectElement) {
            //selectElement.length = 0;
            while (selectElement.firstChild) {
                selectElement.removeChild(selectElement.firstChild);
            }
            for (var i = 0; i < datas[key].length; i++) {
                var opt = document.createElement('option');
                opt.innerHTML = datas[key][i];
                opt.innerText = datas[key][i];
                selectElement.appendChild(opt);
            }
        };
