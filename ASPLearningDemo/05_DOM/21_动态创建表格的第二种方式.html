        /****************用新方法实现的无刷新评论******************/
        window.onload = function () {
            document.getElementById('btn2').onclick = function () {
                var name = document.getElementById('txt1').value;
                var content = document.getElementById('txt2').value;
                if (name!='' && content!='') {
                    //在表格中动态创建一行
                    var currentRow = document.getElementById('tblComments').insertRow(-1);
                    //动态插入列
                    currentRow.insertCell(-1).innerHTML = name;
                    currentRow.insertCell(-1).innerHTML = content;
                }
                
            };
        };
    </script>
