<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .initialStyle {
            color: gray;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            //获得文本框焦点
            document.getElementById('txtSearch').onfocus = function () {
                //判断文本框文字：请输入关键词
                //判断是否应用了initialStyle
                if (this.value == '请输入关键词' && this.className == 'initialStyle') {
                    this.value = '';
                    this.className = '';//去掉initialStyle样式
                }
            };

            //注册失去焦点事件
            document.getElementById('txtSearch').onblur = function () {
                if (this.value.length == 0) {
                    this.value = '请输入关键词';
                    this.className = 'initialStyle';
                }
            };
        };
    </script>
</head>
<body>
    请输入：<input class="initialStyle" id="txtSearch" value="请输入关键词" />
</body>
</html>
