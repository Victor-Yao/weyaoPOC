<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        window.onload = function () {
            setImg();
            setInterval(setImg,1000);
        }

        function setImg() {
            //1、获取当前时间
            var dt = new Date();

            //2、获取分钟和秒数
            var hh = dt.getHours();
            var ss = dt.getSeconds();
            hh = hh > 10 ? hh : '0' + hh;
            ss = ss > 10 ? ss : '0' + ss;

            //拼接图片路径
            var imgUrl = "美女时钟/" + hh + "_" + ss + ".jpg";
            document.getElementById("imgClock").src = imgUrl;
        }
    </script>
</head>
<body>
    <img id="imgClock" src="美女时钟/00_00.jpg" alt="街拍美女" />

</body>
</html>
