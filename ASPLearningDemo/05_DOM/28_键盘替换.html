<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('btn').onkeydown = function (evt) {
                var e = window.event || evt;
                document.getElementById('p1').innerHTML = e.keyCode;
            };

            var txts = document.getElementById('dvText').getElementsByTagName('input');
            for (var i = 0; i < txts.length; i++) {
                //
                txts[i].onkeydown = function (evt) {
                    var e = window.event || evt;
                    //大部分浏览器都不允许键盘按键的替换。
                    if (e.keyCode == 13) {
                        e.keyCode = 9;
                    }
                };
            }
        };
    </script>
</head>
<body>
    <input type="text" name="name" value="" id="btn" />
    <p id="p1">
    </p>
    <div id="dvText">
        <input /><input /><input /><input /><input /><input /><input /><input /><input /><input /><input /><input />
    </div>
</body>
</html>
