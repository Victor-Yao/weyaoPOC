<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(CountDown, 1000);
        };
        function CountDown() {
            var time = document.getElementById("time").innerHTML;
            time = parseInt(time);
            time--;
            if (time < 1) {
                var url = document.getElementById("url").href;
                window.location = url;
            }
            else {
                document.getElementById("time").innerHTML = time;
                setTimeout(CountDown, 1000);
            }
        }
    </script>
</head>
<body>
    程序错误！<span id="time" style="font-size:16px;color:red">5</span>秒钟之后自动跳转到<a href="04_UserInfoList.ashx" id="url">列表页面</a>
</body>
</html>
