<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var n = 10;
        alert(typeof (n));
        var n = 10.1;
        alert(typeof (n));
        var n = '你好';
        alert(typeof (n));
        var n = true;
        alert(typeof (n));
        var n = false;
        alert(typeof (n));
        var n = null;
        alert(typeof (n));
        var n = new Date();
        alert(typeof (n));
        var m;
        alert(typeof (m));//typeof返回的是变量的数据类型，以字符串方式展示
    </script>
</head>
<body>

</body>
</html>
