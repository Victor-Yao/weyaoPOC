<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .cls {
            background-color: red;
            font-size: large;
        }
    </style>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        //点击按钮。改变层的样式，并且在层中来个font标签 显示样式
        $(function () {
            //id选择器 -> #; 类选择器；
            $('#btn').click(function () {
                $('#dv').css('width', '300px').css('height', '200px').css('backgroundColor', 'blue').html('<font color="red" size="7" face="宋体">改变Style</font>');
            });

            //标签选择器
            $('#idTag').click(function () {
                $('p').text('都被我改掉了');//隐式迭代
            });

            $('p').click(function () {//事件的链式编程
                $(this).text('我心疼坏了').css('color', 'blue');
            }).mouseover(function () {
                $(this).css('cursor', 'pointer');
            }).mouseout(function () {
                $(this).css('color', '')
            });

            //类选择器
            $('#idClass').click(function () {
                $('.cls').text('文能提笔治江山');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="hehe" id="btn" />

    <!--id选择器-->
    <div id="dv">
    </div>

    <!--标签选择器-->
    <input type="button" name="name" value="标签选择器" id="idTag" />
    <input type="button" name="name" value="类选择器" id="idClass" />
    <p>
        春眠不觉晓
    </p>
    <!--类选择器-->
    <p class="cls">
        处处闻啼鸟
    </p>
    <p>
        夜来风雨声
    </p>
    <p>
        花落知多少
    </p>
</body>
</html>
