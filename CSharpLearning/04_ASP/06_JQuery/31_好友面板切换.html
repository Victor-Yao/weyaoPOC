<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#u1 li ul li').hide();

            $('#u1 li').click(function () {
                $('ul li', $(this)).show(500);//获得当前u1 li层下的ul li
                $('ul li', $(this).siblings('li')).hide(500);
            });

            $('#san').attr('src', '音乐文件的路径');
        });
    </script>
    <style type="text/css">
        #u1 li {
            margin-bottom: 10px;
            background-color: orange;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
        }

            #u1 li ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

                #u1 li ul li {
                    background-color: forestgreen;
                }
    </style>
</head>
<body>
    <bgsound id="san" loop="0" src="">
        <div style="width:200px;height:500px;border:1px solid red;">
            <ul id="u1" style="list-style-type:none;margin:0;padding:0;text-align:center;">
                <li>
                    幼儿园同学
                    <ul>
                        <li>丁不三</li>

                        <li>谢烟客</li>
                    </ul>
                </li>
                <li>
                    小学同学
                    <ul>
                        <li>叶二娘</li>
                        <li>岳老三</li>
                        <li>云中额</li>
                    </ul>
                </li>
                <li>
                    中学同学
                    <ul>
                        <li>达摩院首座</li>
                        <li>戒律院首座</li>
                        <li>藏经阁库管</li>
                    </ul>
                </li>
            </ul>
        </div>
    </bgsound>

</body>
</html>
