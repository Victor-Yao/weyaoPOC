<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="ProcessEdit.ashx" method="post">
        <input type="hidden" name="hidID" value="$hidID" />
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="txtName" value="$txtName" /></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" name="txtPwd" value="$txtPwd" /></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="text" name="txtEmail" value="$txtEmail" /></td>
            </tr>
            <tr>
                <td>注册时间</td>
                <td><input type="text" name="txtRegTime" value="$txtRegTime" /></td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="修改用户" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
