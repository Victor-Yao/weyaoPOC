<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $(':radio:checked').each(function (index, ele) {
                    alert($(ele).val());
                });
            });

            $('#btnChecked').click(function () {
                //$(':radio[value=1]').attr('checked', true);
                $(':radio').val(['1', '2']);//同时选中两个，IE11中有兼容性问题
            });
        });
    </script>

</head>
<body>
    <input type="button" name="name" value="显示效果" id="btn" />
    <input type="button" name="name" value="选中" id="btnChecked" />

    <div>
        <input type="radio" name="name1" value="1" />男
        <input type="radio" name="name1" value="2" />女
        <input type="radio" name="name1" value="3" />保密
    </div>
</body>
</html>
