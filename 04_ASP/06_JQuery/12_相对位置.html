<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                //绝对位置方式
                //$('div p').css('color', 'red');
                //相对位置方式
                $('p', $('div')).css('color', 'red');
            });

            $('tr', $('#tb')).click(function () {
                //$('td:odd', this).css('backgroundColor', 'red');
                //$('td:even', this).css('backgroundColor', 'yellow');

                $(':odd', this).css('backgroundColor', 'red');
                $(':even', this).css('backgroundColor', 'yellow');
                $('td', $(this).siblings()).css('backgroundColor', '');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="相对位置" id="btn" />
    <div style=" width:300px; height:200px; background-color:green;">
        <p>这是p</p>
    </div>
    <p></p>
    <table border="1" id="tb">
        <tr>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
        </tr>
        <tr>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
        </tr>
        <tr>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
        </tr>
        <tr>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
            <td style="height:30px; width:150px"></td>
        </tr>
    </table>
</body>
</html>
