<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            //end()可以修复断链
            $('#list li').mouseover(function () {
                $(this).prevAll('li').css('backgroundColor', 'red').end().nextAll('li').css('backgroundColor', 'blue').end().css('cursor','pointer');
            }).mouseout(function () {
                $(this).css('backgroundColor', '');
            }).click(function () {
                $(this).css('backgroundColor','orange')
                });

            //判断元素是否存在
            if ($('#list').length) {
                alert('存在');
            } else {
                alert('不存在');
            }
        })
    </script>
</head>
<body>
    <ul id="list">
        <li>皇马</li>
        <li>巴萨</li>
        <li>尤文图斯</li>
        <li>阿森纳</li>
        <li>切尔西</li>
        <li>国际米兰</li>
        <li>AC米兰</li>
        <li>曼联</li>
        <li>利物浦</li>
        <li>拜仁慕尼黑</li>
        <li>马德里竞技</li>
    </ul>
</body>
</html>
