<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                var style = '<div style="width:300px;height:200px;background-color:orangered;position:absolute;right:0;bottom:0;"></div>'
                var dvObj = $(style).appendTo($('body'));

                //关闭小广告 - dvObj来传递句柄
                $('<span style="float:right;cursor:pointer;">X</span>').click(function () {
                    $(this).parent().remove();
                }).appendTo(dvObj);
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="来个小广告" id="btn"/>
    
</body>
</html>
