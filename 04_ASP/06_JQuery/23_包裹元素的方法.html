<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                //每个p标签都会有一对font标签包裹，如果所有都是一个效果，name只需要一对font标签就足够了。
                //$('div p').wrap('<font color="blue" size="7" face="黑体"></font>');

                //所有的p标签都被一对font标签包裹
                //$('div p').wrapAll('<font color="blue" size="7" face="黑体"></font>');

                //把p标签中的文字内容用一对font标签包住但是p标签在外面，每个p标签中都有一对p标签包裹
                $('div p').wrapInner('<font color="blue" size="7" face="黑体"></font>');
            });
        });
    </script>
</head>
<body>
    <input type="button" name="name" value="变" id="btn" />

    <div style="width:300px;height:200px;border:1px solid red;">
        <p>这是p</p>
        <p>这也是p</p>
    </div>
</body>
</html>
