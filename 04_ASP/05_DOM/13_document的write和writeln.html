<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #dv1{
            width:400px;
            height:400px;
            border:1px solid blue;
        }
    </style>
    <script>
        //window.onload = function () {
        //    document.getElementById('btn1').onclick = function () {
        //        //write & writeln应该与页面加载一起使用
        //        document.write('Hello World!');//在页面载入完成之后调用write，包含内容会将源码覆盖。
        //    }
        //}
        /****通过document.write就可以实现动态想网页红创建内容（包括文本或者各种内容）****/
        //区别：document.writeln()输出内容后，会在源代码中换一行；document.write()会紧挨着输出不会有任何换行。
        document.write('你好，世界');
        document.write('Hello, world');
        document.write('<a href="www.baidu.com">百度</a>');
        document.write('<a href="www.google.com">谷歌</a>');
        document.write('<a href="www.163.com">网易</a>');
        document.write('<input type="button" value="button" />');
        document.write('-------------------------------------<br />');
        document.writeln('你好，世界');
        document.writeln('Hello, world');
        document.writeln('<a href="www.baidu.com">百度</a>');
        document.writeln('<a href="www.google.com">谷歌</a>');
        document.writeln('<a href="www.163.com">网易</a>');
        document.writeln('<input type="button" value="button" />');
    </script>
</head>
<body>
    <input type="button" name="name" value="write" id="btn1"/>
    <div id="dv1"></div>
</body>
</html>
