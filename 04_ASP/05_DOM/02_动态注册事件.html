<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        //方法三（推荐），通过动态注册事件的方法实现js代码与html网页代码相分离。
        //为窗口注册一个加载事件，只要是方法或者对象访问了页面中的元素，就应该将该方法或者对象方法哦onload中。
        //每个标签都有自己的onload事件，window的onload事件表示整个页面的。
        window.onload = function () {
            //为按钮注册单击事件
            document.getElementById('btn1').onclick = function () {
                alert('我被单机了');
            };
        };

        //方法二，封装alert();
        //function btnClick() {
        //    for (var i = 0; i < 5; i++) {
        //        alert(i);
        //    }
        //}
    </script>
</head>

</html>
