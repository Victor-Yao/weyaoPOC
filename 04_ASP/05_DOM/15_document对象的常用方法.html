<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #dv1{
            width:200px;
            height:200px;
            border:1px solid blue;
        }
    </style>
    <script>
        window.onload = function () {
            //可以通过document.getElementById('dv1')判断页面中是否存在一个id为某值的元素
            //根据id来获取某个元素对象
            document.getElementById('btn1').onclick = function () {
                //if(document.getElementById('dv1')){
                //    alert('存在！');
                //} else {
                //    alert('不存在！');
                //}
                alert(document.getElementById('dv1')?'存在':'不存在');

                /***********获取页面上所有的p标签**************/
                //根据标签名称获取页面上所有的标签
                //var pElements = document.getElementsByTagName('p');
                ////遍历每个p标签，一定要用for循环；for循环遍历的是数组的元素（对象），forin遍历的是键值对而不是对象本身，所以会访问对象的属性。
                //for (var i = 0; i < pElements.length; i++) {
                //    pElements[i].style.backgroundColor = 'red';
                //}

                /***********根据元素的name来获取元素**************/
                //获取所有name为aa的元素
                var aaElements = document.getElementsByName('aa');
                for (var i = 0; i < aaElements.length; i++) {
                    aaElements[i].style.backgroundColor = 'blue';
                }

                /***********只获取div标签下的p元素**************/
                var ppElements = document.getElementById('dv1').getElementsByTagName('p');
                for (var i = 0; i< ppElements.length; i++) {
                    ppElements[i].style.backgroundColor = 'yellow';
                }
            }
            

        }
    </script>
</head>
<body>
    <input type="button" name="name" value="button" id="btn1" />
    <input type="text" name="aa" value=" " />
    <input type="radio" name="aa" value=" " />
    <input type="button" name="aa" value=" " />
    <div id="dv1">
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
    </div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
</body>
</html>
