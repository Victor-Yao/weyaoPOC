        //练习二：无刷新评论
        window.onload = function () {
            document.getElementById('btn2').onclick = function () {
                //创建列并添加内容
                var td1Obj = document.createElement('td');
                td1Obj.innerHTML = document.getElementById('txt1').value;
                var td2Obj = document.createElement('td');
                td2Obj.innerHTML = document.getElementById('txt2').value;
                //创建行，并将列添加到行
                var trObj = document.createElement('tr');
                trObj.appendChild(td1Obj);
                trObj.appendChild(td2Obj);
                //将行添加到表格
                document.getElementById('tblComments').appendChild(trObj);
            };
        };
