<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style></style>
    <script>    
        window.onload = function () {
            document.getElementById('btn1').onclick = function () {
                //1、获取层的对象
                var dvObject = document.getElementById('dv1');

                //2、设置层的一些其他样式
                dvObject.style.border = '1px solid blue';//"border: 1px solid blue"
                dvObject.style.width = '300px';
                dvObject.style.height = '300px';
                dvObject.style.backgroundColor = 'purple';//"background-color:purple",去掉-，首字母小写
                dvObject.style.color = 'yellow';
                dvObject.style.fontSize = '45px';
                dvObject.style.fontFamily = '微软雅黑';
                //dvObject.style.styleFloat = 'right';//兼容IE
                dvObject.style.cssFloat = 'right';//兼容FF

            }
        }
    </script>
</head>
<body>
    <input type="button" name="name" value="按钮" id="btn1" />
    <input type="button" name="name" value="隐藏层" id="btnHide" />
    <div id="dv1">
        我是一个div
    </div>
</body>
</html>
