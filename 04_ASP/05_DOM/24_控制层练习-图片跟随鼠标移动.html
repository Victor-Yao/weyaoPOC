<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        img
        {
            position:absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            //注册mousemove事件
            //document：范围整个页面。
            //body范围有范围限制，即最后一个元素处。
            document.onmousemove = function (evt) {
                var e = window.event || evt;
                var imgObj = document.getElementById('imgID');
                imgObj.style.left = e.clientX + 'px';
                imgObj.style.top = e.clientY + 'px';
            };
        };

        //2.在该事件中动态设置图片的坐标等于当前鼠标的坐标
    </script>
</head>
<body>
    <img id="imgID" src="image01.jpg" alt="Alternate Text"/>
</body>
</html>
